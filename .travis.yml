sudo: required
dist: focal

language: python

python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9-dev

install:
  - make travis-install
  - if [[ $TRAVIS_PYTHON_VERSION == 3.8 ]]; then make black-install; fi

script:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.8 ]]; then make format-check; fi
  - make test
  - make travis-script

jobs:
  include:
    - stage: deploy
      python: 3.6
      before_deploy:
        - make version-tag
      deploy:
        skip_cleanup: true
        provider: pypi
        distributions: "sdist bdist_wheel"
        user:
          - secure: ""
        password:
          - secure: ""
        on:
          tags: true
